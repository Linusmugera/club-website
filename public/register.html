<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/css/style.css">
    <script>

        function validate() {
            var validRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
            if (input.value.match(validRegex)) {

                alert("Valid email address!");

                document.login-text.email-text.focus();

                return true;

            } else {

                alert("Invalid email address!");

                document.login-text.email-text.focus();

                return false;

            }
        }
    </script>
</head>

<body">
    <div class="full-page">
        <div id="login-form" class="login-page">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" onclick="login()" class='toggle-btn'>Log In
                    </button>
                    <button type="button" onclick="register()" class='toggle-btn'>Sign Up
                    </button>

                </div>
                <form id="login" name="login-text" class="input-group-login">
                    <input type="text" name="email-text" class="input-field" placeholder="Email" required>
                    <input type="password" class="input-field" placeholder="Password" required>
                    <input type="checkbox" class="check-box">
                    <span>Remember password</span>
                    <button type="submit" class="submit-btn" onclick="validate()">
                        Log in</button>

                </form>
                <form id="register" class="input-group-register">
                    <input type="text" class="input-field" placeholder="First Name" required>
                    <input type="text" class="input-field" placeholder="Second Name">
                    <input type="text" class="input-field" placeholder="Last Name" required>
                    <input type="email" class="input-field" placeholder="Email" required>
                    <input type="password" class="input-field" placeholder="Password" required>
                    <input type="password" class="input-field" placeholder="Confirm Password" required>
                    <input type="checkbox" class="check-box">
                    <span>I agree to the terms and conditions</span>
                    <button type="submit" class="submit-btn">
                        Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <script src="public/js/index.js"></script>


</body>

</html>
